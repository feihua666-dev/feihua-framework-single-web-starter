########## \u5B9A\u4E49\u4F7F\u7528\u7684\u6570\u636E\u5E93\uFF0C\u6682\u65F6\u7528\u4E8E\u5206\u9875\uFF0C\u73B0\u5728\u6CA1\u6709\u7528\u5230\uFF0C\u9ED8\u8BA4\u4F7F\u7528pagehelper\u7684\u81EA\u52A8\u68C0\u6D4B#####################
default.jdbc.type=${default.jdbc.type}
#============================================================================
# MySQL
#============================================================================
default.jdbc.driver=${default.jdbc.driver}
default.jdbc.url=${default.jdbc.url}
default.jdbc.username=${default.jdbc.username}
default.jdbc.password=${default.jdbc.password}
#============================================================================
# \u901A\u7528\u8FDE\u63A5\u6C60\u914D\u7F6E
#============================================================================
#\u521D\u59CB\u5316\u8FDE\u63A5\u6570
default.jdbc.initialSize=5
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
default.jdbc.minIdle=5
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF0C\u8BBE 0 \u4E3A\u6CA1\u6709\u9650\u5236
default.jdbc.maxIdle=20
#\u6700\u5927\u6570\u636E\u5E93\u8FDE\u63A5\u6570\uFF0C\u8BBE 0 \u4E3A\u6CA1\u6709\u9650\u5236
default.jdbc.maxActive=100
#\u83B7\u53D6\u94FE\u63A5\u7B49\u5F85\u65F6\u957F\uFF08\u6BEB\u79D2\uFF09\uFF0C\u8D85\u8FC7\u65F6\u95F4\u4F1A\u51FA\u9519\u8BEF\u4FE1\u606F
default.jdbc.maxWait=100000
#\u81EA\u52A8\u63D0\u4EA4\uFF0C\u5982\u679C\u6CA1\u6709\u4F7F\u7528\u4E8B\u7269\u6765\u63A7\u5236\u70B9\u7684\u8BDD\uFF0C\u4ED6\u4F1A\u81EA\u52A8\u63D0\u4EA4(\u4E00\u6761\u8BED\u53E5\u6267\u884C\u5C31\u4F1A\u63D0\u4EA4)\uFF0C\u800C\u4E0D\u662F\u5E94\u8BE5\u53C2\u52A0\u4E8B\u52A1\u7684\u65B9\u6CD5\u6267\u884C\u5B8C\u540E\u63D0\u4EA4
default.jdbc.defaultAutoCommit=false
#\u56DE\u6536\u6CA1\u6709\u7528(\u5E9F\u5F03)\u7684\u8FDE\u63A5\uFF0C\u8DDFremoveAbandonedTimeout\u540C\u65F6\u4F7F\u7528
default.jdbc.removeAbandoned=true
#\u8D85\u8FC7\u65F6\u95F4\u9650\u5236\uFF0C\u56DE\u6536\u6CA1\u6709\u7528(\u5E9F\u5F03)\u7684\u8FDE\u63A5\uFF08\u9ED8\u8BA4\u4E3A 300\u79D2\uFF0C\u8C03\u6574\u4E3A180\uFF09
default.jdbc.removeAbandonedTimeout=600
#timeBetweenEvictionRunsMillis>0\u65F6\uFF0C\u5B9A\u65F6\u7EBF\u7A0B\u8FDB\u884C\u63A7\u5236(\u53EF\u901A\u8FC7\u8BBE\u7F6E\u53C2\u6570timeBetweenEvictionRunsMillis>0),\u5B9A\u65F6\u5BF9\u7EBF\u7A0B\u6C60\u4E2D\u7684\u94FE\u63A5\u8FDB\u884CvalidateObject\u6821\u9A8C\uFF0C\u5BF9\u65E0\u6548\u7684\u94FE\u63A5\u8FDB\u884C\u5173\u95ED\u540E\uFF0C\u4F1A\u8C03\u7528ensureMinIdle\uFF0C\u9002\u5F53\u5EFA\u7ACB\u94FE\u63A5\u4FDD\u8BC1\u6700\u5C0F\u7684minIdle\u8FDE\u63A5\u6570\u3002
default.jdbc.testWhileIdle=true
#
default.jdbc.testOnBorrow=false
#
default.jdbc.testOnReturn=false
#\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\u65F6\u95F4\u95F4\u9694\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
default.jdbc.timeBetweenEvictionRunsMillis=60000
#\u8BBE\u5B9A\u5728\u8FDB\u884C\u6570\u636E\u5E93\u8FDE\u63A5\u5BF9\u8C61\u6E05\u7406\u65F6\uFF0C\u6BCF\u6B21\u68C0\u67E5\u51E0\u4E2A\u5BF9\u8C61
default.jdbc.numTestsPerEvictionRun=20
#\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF08\u8FDE\u63A5\u6C60\u4E2D\u8FDE\u63A5\uFF0C\u5728\u65F6\u95F4\u6BB5\u5185\u4E00\u76F4\u7A7A\u95F2\uFF0C \u88AB\u9010\u51FA\u8FDE\u63A5\u6C60\u7684\u65F6\u95F4\uFF09\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
default.jdbc.minEvictableIdleTimeMillis=300000
#test sql
default.jdbc.testSql=SELECT 'x' FROM DUAL