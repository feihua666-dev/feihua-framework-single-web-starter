# \u540C\u4E00\u7528\u6237\u540C\u4E00\u5BA2\u6237\u7AEF\u80FD\u767B\u5F55\u7684\u6700\u5927\u4F1A\u8BDD\u6570 -1 = \u4E0D\u9650\u5236\uFF0C0 = \u4E0D\u5141\u8BB8\u767B\u5F55\uFF0C>0 = \u4E2A\u6570,\u540E\u767B\u5F55\u7684\u4F1A\u8E22\u51FA\u5148\u767B\u5F55\u7684
shiro.session.maxnum = 1
# \u53EF\u4EE5\u6307\u5B9A\u67D0\u4E00\u4E2A\u5BA2\u6237\u7AEF\u7684\u6700\u5927\u767B\u5F55\u4F1A\u8BDD\u6570\uFF0C\u9ED8\u8BA4\u540Cshiro.session.maxnum
#shiro.session.[loginType].maxnum = 1
# \u5C1D\u8BD5\u6700\u5927\u767B\u5F55\u767B\u5F55\u6B21\u6570\uFF0C\u5982\u679C\u662F\u672A\u77E5\u5E10\u53F7\u6216\u5BC6\u7801\u4E0D\u6B63\u5E38\u8F93\u5165\u9A8C\u8BC1\u7801 -1\u4E0D\u9650\u5236\uFF0C0\u6BCF\u6B21\u90FD\u9700\u8981\uFF0C>0=\u5C1D\u8BD5\u767B\u5F55\u6B21\u6570
shiro.tryLoginMaxNum = 2

# \u7F13\u5B58\u7BA1\u7406\u7C7B\u578B redis eh_shiro memory_shiro
shiro.cache.manager.type = redis

# session dao \u7C7B\u578B redis memory_shiro
shiro.session.dao.type = redis
# session dao \u5982\u679C\u7528redis,\u5219\u4F1A\u6709\u5B58session\u7684\u524D\u7F00
shiro.session.redis.key.prefix = shiro_session_

#\u4F1A\u8BDD\u8D85\u65F6\uFF0C \u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C 20m=1200000ms, 30m=1800000ms, 60m=3600000ms
shiro.session.timeout=18000000
#\u4F1A\u8BDD\u6E05\u7406\u95F4\u9694\u65F6\u95F4\uFF0C \u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C2m=120000ms\u3002
shiro.session.timeoutClean=120000000


shiro.url.login = /login
shiro.url.login.html = /login.html
shiro.url.logout = /logout
shiro.url.unauthorizedUrl = /unauthorized.html
shiro.url.successUrl = /index.html
shiro.url.kickoutUrl = /login.html
